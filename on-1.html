<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Railway Stations</title>
<style>
  .station-button {
    margin: 5px;
    padding: 10px;
    cursor: pointer;
  }
  .selected {
    background-color: lightblue;
  }
</style>
</head>
<body>

<div>
  <h2>Indulási állomások</h2>
  <button class="indulo">Jánosháza</button>
<button class="indulo">Ligetszentistván</button>
<button class="indulo">Ecser</button>
</div>

<a id="nextPageLink" href="on-2.html">Next Page</a>

<script>
let indulo;

document.querySelectorAll('.indulo').forEach(button => {
  button.addEventListener('click', function() {
    localStorage.setItem('indulo', this.textContent);
  });
});
document.getElementById("nextPageLink").addEventListener("click", function() {
    // Az érték átvitele az URL-ben a második oldalra
    this.href += "?indulo=" + encodeURIComponent(indulo);
});
</script>

</body>
</html>
