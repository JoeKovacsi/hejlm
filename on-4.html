<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Utazás kiválasztása</title>
<!-- Add Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
        <form id="travelForm">
          <div class="form-group">
            <label for="travelDate">Utazás dátuma:</label>
            <input type="date" class="form-control" id="travelDate" required>
          </div>
          <div class="form-group">
            <label for="travelTime">Indulási idő:</label>
            <input type="time" class="form-control" id="travelTime" required>
        </div>
          <button id="saveDateButton">Mentés</button>
        </form>
       
        <a id="nextPageLink" href="on-5.html">Next Page</a>
        <a href="on-3.html"><button>Vissza</button></a>
        <script>
        document.getElementById("saveDateButton").addEventListener("click", function() {
    // A dátum lekérése az input elemből
    let travelDate = document.getElementById("travelDate").value;
    let travelTime = document.getElementById("travelTime").value;

    // Az adat tárolása a localStorage-ban
    localStorage.setItem("travelDate", travelDate);
    localStorage.setItem("travelTime", travelTime);
});
document.getElementById("nextPageLink").addEventListener("click", function() {
    // Az érték átvitele az URL-ben a második oldalra
    this.href += "?travelDate=" + encodeURIComponent(travelDate);
});
        
        </script>
</body>
</html>
